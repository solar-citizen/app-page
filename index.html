<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>le App</title>


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header" id="header">
        <div class="top">
            <div class="container p-0">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container">
                        <a class="navbar-brand font-nun font-size-2 text-white" href="#">le App</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto text-center">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#home">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#blog">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#security">Security</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#contact">Contact Us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-telegram"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-facebook"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-info">Download App</button>
                                </li>
                            </ul>
                        </div>
                        </div>
                    </nav>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main class="main" id="home">

        <!-- BANNER -->
        <section class="banner" id="banner">
            <div class="container">
                <div class="row m-0">
                    <div class="col-lg-7">
                        <div class="space">
                            <div class="text-lg-start text-center text-white">
                                <h6>Solving Daily Problems</h6>
                                <h1 class="h1 font-nun font-size-3">
                                    Get the latest <br>
                                    Technology App
                                </h1>
                                <p class="width-lg-50">
                                    Best tools you need to better understand your customers.
                                    Download the App to speed up your company.
                                </p>
                                <div class="buttons">
                                    <a href="https://www.apple.com/app-store">
                                        <button class="btn btn-outline-light rounded-pill text-white border-white">
                                            <span>
                                                <i class="fab fa-apple"></i>
                                                App Store
                                            </span>
                                        </button>
                                    </a>
                                    <a href="https://play.google.com/store">
                                        <button class="btn btn-outline-info rounded-pill bg-info text-white border-white">
                                            <span>
                                                <i class="fab fa-android"></i>
                                                Play Store
                                            </span>
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /BANNER -->

        <!-- TECH -->
        <section class="tech" id="tech">
            <div class="container">
                <div class="title d-flex justify-content-between">
                    <h3 class="font-nun text-dark border-start left-border">
                        Technology
                    </h3>
                    <h6>
                        <a href="#" class="text-secondary">
                            Technology Categories
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </h6>
                </div>

                <!-- Slick Carousel -->
                <div class="slider responsive">
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/1.jpg" alt="blog-image-1">
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/2.jpg" alt="blog-image-2">
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/3.jpg" alt="blog-image-3">
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/4.jpg" alt="blog-image-4">
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/5.jpg" alt="blog-image-5">
                        </a>
                    </div>
                    <div class="slider__item">
                        <a href="#">
                            <img class="img-fluid" src="./assets/blog/6.jpg" alt="blog-image-6">
                        </a>
                    </div>
                </div>
                <!-- /Slick Carousel -->
            </div>
        </section>
        <!-- /TECH -->

    </main>

    <!-- /MAIN -->

    <!-- FOOTER -->

    <!-- /FOOTER -->
    

    <!-- Jquery js -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Font Awesome js -->
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <!-- Slick Carousel js -->
    <script src="./node_modules/slick-carousel/slick/slick.min.js"></script>

    <!-- Main js -->
    <script src="./index.js"></script>
</body>
</html>
